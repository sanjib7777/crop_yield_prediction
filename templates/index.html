<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ML Prediction Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Predict Crop Yield</h2>
    <form action="/predict" method="POST" id="prediction-form">
      <div class="form-group">
        <label for="area">Area</label>
        <input type="text" id="area" name="area" required>
      </div>

      <div class="form-group">
        <label for="item">Item</label>
        <input type="text" id="item" name="item" required>
      </div>

      <div class="form-group">
        <label for="year">Year</label>
        <input type="number" id="year" name="year" required>
      </div>

      <div class="form-group">
        <label for="rainfall">Average Rainfall (mm/year)</label>
        <input type="number" step="0.01" id="rainfall" name="average_rain_fall_mm_per_year" required>
      </div>

      <div class="form-group">
        <label for="pesticides">Pesticides (tonnes)</label>
        <input type="number" step="0.01" id="pesticides" name="pesticides_tonnes" required>
      </div>

      <div class="form-group">
        <label for="temperature">Average Temperature (Â°C)</label>
        <input type="number" step="0.1" id="temperature" name="avg_temp" required>
      </div>

      <button type="submit">Submit</button>
    </form>


    {% if predicted_value %}

    <div id="result">Predicted Yield: {{predicted_value}}</div>

    {% endif %}

  </div>



</body>
</html>
